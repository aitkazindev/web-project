<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title_home">G3 Global Agency</title>

    <!-- Fonts (Noto Sans + KR for Korean support) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="max-w-7xl mx-auto px-4 md:px-8"
    style="font-family: 'Noto Sans', 'Noto Sans KR', sans-serif"
  >
    <!-- Header will be injected here -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="w-full py-8 md:py-12">
      <section class="hero text-center md:text-left">
        <h1
          class="text-3xl md:text-5xl font-bold text-gray-800 mb-4"
          data-i18n="hero_title"
        >
          Index Page
        </h1>
        <p
          class="text-lg md:text-xl text-gray-600 mb-8 max-w-2xl mx-auto md:mx-0"
          data-i18n="hero_description"
        >
          We design impactful campaigns that captivate attention and inspire
          action.
        </p>
        <button
          class="bg-green-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition-colors shadow-md"
          data-i18n="learn_more"
        >
          Learn More
        </button>
      </section>

      <!-- You can add more sections like about preview, recent news, etc. -->
    </main>

    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
